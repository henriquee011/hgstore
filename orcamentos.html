<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamentos - hgstore</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="logo">hgstore</div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="quem-somos.html">Quem Somos</a></li>
        <li><a href="servicos.html">Serviços</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="orcamentos.html">Orçamentos</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <!-- Formulário de Orçamento -->
  <main>
    <section class="orcamento">
      <h1>Solicite seu Orçamento</h1>
      <p>Preencha o formulário abaixo para solicitar um orçamento personalizado.</p>

      <form id="formOrcamento" onsubmit="return validarFormulario()">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="servico">Seleção do tipo de serviço/produto:</label>
        <select id="servico" name="servico" required>
          <option value="" disabled selected>Escolha uma opção</option>
          <option value="produto">Produto</option>
          <option value="servico">Serviço</option>
        </select>

        <label for="descricao">Descrição do pedido:</label>
        <textarea id="descricao" name="descricao" rows="4" required></textarea>

        <button type="submit">Enviar Orçamento</button>
      </form>

      <div id="mensagemConfirmacao" class="mensagem-confirmacao" style="display: none;">
        <p>Seu orçamento foi enviado com sucesso! Responderemos em breve.</p>
      </div>
    </section>
  </main>

  <!-- JavaScript para Validação -->
  <script src="assets/js/validar-form.js"></script>
</body>
</html>
